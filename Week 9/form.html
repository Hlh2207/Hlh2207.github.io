<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit-cv" method="post" name="frmCV" onsubmit="return formValid();">
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="education">Education:</label><br>
    <textarea id="education" name="education" rows="4" cols="50" required></textarea><br><br>

    <label for="experience">Work Experience:</label><br>
    <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

    <label for="skills">Skills:</label><br>
    <textarea id="skills" name="skills" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Submit CV">
</form>
</body>
</html>
