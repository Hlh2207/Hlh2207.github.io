<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Mini calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 100px;
    }
    table {
        margin-top: 50px;
        border-collapse: collapse;
        display: inline-block;
        text-align: left;
    }
    td {
        padding: 8px;
    }
    input[type="text"] {
        width: 100px;
        padding: 5px;
        box-sizing: border-box;
    }
    h2 {
        margin: 0;
    }
</style>
<script src="script.js"></script>
</head>
<body>
    <form name="frmCal">
        <table border="0" align="center">
            <tr>
                <td colspan="2" align="center">
                    <h2>MINI CALCULATOR</h2>
                </td>
            </tr>
            <tr>
                <td align="right">a = </td>
                <td><input name="txta" /></td>
            </tr>
            <tr>
                <td align="right">b = </td>
                <td><input name="txtb" /></td>
            </tr>
            <tr>
                <td align="right">Operator: </td>
                <td>
                    <select name="slto">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="%">%</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">Result: </td>
                <td><input name="txtr" readonly /></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Calculate"
                        onClick="calculate()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
